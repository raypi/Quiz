<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="free quiz game ">
    <meta name="author" content="DevelopingSailor - Ray">
    <title>QuizApp</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <div class="container">
        <div class="cardMain">
            <img src="./img/quiz_bgr.jpg" id="headerImg" class="card-img-top" alt="Header Foto vom Quiz">
            <div class="progress">
                <div class="progress-bar" id="progressBr" role="progressbar" style="width: 0%;">0%</div>
              </div>
            <div id="endScreen" class="card-body" style="display: none;">
                    <div class="textCenter endScreenHeadline">Quiz beendet!</div>
                <div class="textCenter">
                    Du hast <b id="summeCorrectAnswers"></b> von <b id="summeOfQuestion"></b> Fragen richtig beantwortet.
                </div>
                <div class="button-row" >
                    <button onclick="newGame()" class="btn btn-primary">Spiel Neu Starten</button>
                </div>                
            </div>    
            <div id="questionBody" class="card-body">
                <h5 id="questionTxt" class="card-title"></h5>
                <div class="card quizAnswerCard mb-2" onclick="answer('answer1')">
                    <div id="answer1" class="card-body">
                    
                    </div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="answer('answer2')">
                    <div id="answer2" class="card-body">
                        
                    </div>
                </div>
                
                
                <div class="card quizAnswerCard mb-2" onclick="answer('answer3')">
                    <div id="answer3" class="card-body">
                        
                    </div>    
                </div>

                
                <div class="card quizAnswerCard mb-2" onclick="answer('answer4')">
                    <div id="answer4" class="card-body">
                        
                    </div>
                </div>
                <div class="questionFooter">
                    <span>
                        <b id="questionNumber"></b> von <b id="allQuestions"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>n√§chste Frage</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
